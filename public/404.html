<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kite Safari</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect deep links to index.html with path preserved

      var l = window.location;
      var pathSegmentsToKeep = 1; // /kitesafari-web/

      var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
        '/?/' + path.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
